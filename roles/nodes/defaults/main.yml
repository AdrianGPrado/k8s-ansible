---

etcd_client_port: '2379'

# Internal DNS domain name.
# This domain must not be used in your network. Services will be discoverable
# under <service-name>.<namespace>.<domainname>, e.g.
# myservice.default.svc.cluster.local
dns_domain: "{{ cluster_name }}"

# IP address of the DNS server.
# Kubernetes will create a pod with several containers, serving as the DNS
# server and expose it under this IP address. The IP address must be from
# the range specified as kube_service_addresses. This magic will actually
# pick the 10th ip address in the kube_service_addresses range and use that.
dns_server: "{{ kube_service_addresses|ipaddr('net')|ipaddr(10)|ipaddr('address') }}"

kubelet_port: 10250
kubelet_address: "0.0.0.0"

kubelet_working_dir: /var/lib/kubelet
localBuildOutput: ../../../_output/local/go/bin
open_cadvisor_port: false

services_enabled: true
kubelet_modified: false
proxy_modified: false

# List of Kubernetes node binaries to download and install.
kube_node_binaries:
  - kube-proxy
  - kubelet

kube_node_rpms:
  - kubernetes-client
  - kubernetes-node

kubelet_options:
  - "--kubeconfig={{ kube_config_dir }}/kubelet.kubeconfig"
  - "--config={{ kube_manifest_dir }}"

kube_proxy_options:
  - "--kubeconfig={{ kube_config_dir }}/proxy.kubeconfig"

kubelet_additional_options: []
#  - "--host-network-sources=*"
#  - "--pod-infra-container-image=gcr.io/google_containers/pause:2.0"

kube_proxy_additional_options: []

